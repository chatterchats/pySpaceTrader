[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pySpaceTrader"
version = "0.0.1"
authors = [
    { name = "Chatterchats", email = "chats@irby.us" },
    { name = "Kejax", email = "kejax@kejax.net" },
]
description = "An API wrapper for the SpaceTraders API game"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12"
]

dependencies = [
    "requests~=2.32.3",
    "ratelimit~=2.2.1",
    "pydantic~=2.7.3",
]

[project.urls]
Homepage = "https://github.com/chatterchats/pySpaceTrader"
Issues = "https://github.com/chatterchats/pySpaceTrader/issues"